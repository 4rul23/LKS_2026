<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesalahan Sistem | SIREKAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-red-200 overflow-hidden">
        <div class="bg-red-50 p-6 text-center border-b border-red-100">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <h2 class="text-xl font-bold text-red-800 mb-2">Akses Ditolak</h2>
            <p class="text-red-600 font-medium">Sistem Keamanan SIREKAP</p>
        </div>

        <div class="p-6">
            <p class="text-gray-600 text-center mb-6">{{ message }}</p>

            <div class="bg-gray-50 rounded p-4 text-xs font-mono text-gray-500 mb-6 border border-gray-200">
                <div class="mb-1">DEBUG INFO:</div>
                <div>SESSION_NIK: {{ current_nik }}</div>
                <div>TIMESTAMP: {{ 2024 }}</div>
            </div>

            <a href="/"
                class="block w-full text-center px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition font-medium">
                Kembali ke Dashboard
            </a>
        </div>
    </div>
</body>

</html>
