<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Suara | SIREKAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="bg-red-800 px-6 py-4 border-b border-red-700">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Verifikasi NIK Pemilih</label>
                    <input type="text" name="voter_id" value="{{ voter_id }}" readonly
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    <p class="mt-1 text-xs text-gray-500">Pastikan NIK sesuai dengan e-KTP Anda.</p>
            </div>

            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 flex gap-3">
                <svg class="w-5 h-5 text-yellow-600 flex-shrink-0" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <p class="text-xs text-yellow-800">
                    Dengan menekan tombol di bawah, Anda menyatakan bahwa pilihan ini adalah murni kehendak
                    sendiri tanpa paksaan (LUBER JURDIL).
                </p>
            </div>

            <div class="flex gap-3 pt-2">
                <a href="/"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium text-sm hover:bg-gray-50 text-center">
                    Batal
                </a>
                <button type="submit"
                    class="flex-1 px-4 py-2 bg-red-700 rounded-lg text-white font-bold text-sm hover:bg-red-800 shadow-sm">
                    Kirim Suara
                </button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
