<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'system-ui'] },
                    colors: { nova: { orange: '#f97316', coral: '#fb923c', dark: '#18181b', gray: '#27272a' } }
                }
            }
        }
    </script>
</head>

<body class="bg-nova-dark min-h-screen font-sans text-gray-100">
    <nav class="bg-nova-dark/90 backdrop-blur-xl border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-nova-orange to-nova-coral rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">N</span>
                    </div>
                    <span class="text-xl font-bold">NovaTech</span>
                </a>
                <div class="flex items-center gap-8">
                    <a href="/about" class="text-sm text-gray-400 hover:text-white transition">About</a>
                    <a href="/careers" class="text-sm text-white font-medium">Careers</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-20">
        <h1 class="text-4xl font-bold mb-4">Join Our Team</h1>
        <p class="text-gray-400 text-lg mb-12">Help us build the future of cloud infrastructure.</p>

        <div class="space-y-4">
            <div class="bg-nova-gray/50 rounded-xl p-6 border border-white/5 hover:border-nova-orange/30 transition">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-semibold text-lg">Senior Backend Engineer</h3>
                        <p class="text-gray-500">Remote • Engineering</p>
                    </div>
                    <span class="px-3 py-1 bg-nova-orange/20 text-nova-orange text-sm rounded-full">New</span>
                </div>
            </div>
            <div class="bg-nova-gray/50 rounded-xl p-6 border border-white/5 hover:border-nova-orange/30 transition">
                <h3 class="font-semibold text-lg">DevOps Engineer</h3>
                <p class="text-gray-500">San Francisco • Infrastructure</p>
            </div>
            <div class="bg-nova-gray/50 rounded-xl p-6 border border-white/5 hover:border-nova-orange/30 transition">
                <h3 class="font-semibold text-lg">Security Engineer</h3>
                <p class="text-gray-500">Remote • Security</p>
            </div>
        </div>
    </main>
</body>

</html>
